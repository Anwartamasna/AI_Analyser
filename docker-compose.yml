version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: resume_postgres
    environment:
      POSTGRES_DB: resume_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - resume_network

  minio:
    image: minio/minio
    container_name: resume_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - resume_network

volumes:
  postgres_data:
  minio_data:

networks:
  resume_network:
    driver: bridge
