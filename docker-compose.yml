version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: resume_postgres
    environment:
      POSTGRES_DB: resume_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - resume_network

  minio:
    image: minio/minio
    container_name: resume_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - resume_network

  app-backend:
    build:
      context: ./resumeanalyzer
      dockerfile: Dockerfile
    container_name: resume_backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/resume_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - minio
      - kafka
    networks:
      - resume_network

  nlp-service:
    build:
      context: ./nlp-service
      dockerfile: Dockerfile
    container_name: resume_nlp_service
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_REQUEST_TOPIC: resume-analysis-request
      KAFKA_RESPONSE_TOPIC: resume-analysis-response
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      OLLAMA_HOST: http://ollama:11434
    depends_on:
      - kafka
    networks:
      - resume_network

  app-frontend:
    build:
      context: ./airesumeanalyser
      dockerfile: Dockerfile
    container_name: resume_frontend
    ports:
      - "80:80"
    depends_on:
      - app-backend
    networks:
      - resume_network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: resume_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - resume_network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: resume_kafka
    depends_on:
      - zookeeper
    ports:
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - resume_network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: resume_kafka_ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - resume_network

  ollama:
    image: ollama/ollama:latest
    container_name: resume_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - resume_network
    # Use GPU if available, uncomment if needed (requires nvidia-container-toolkit)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  postgres_data:
  minio_data:
  ollama_data:


networks:
  resume_network:
    driver: bridge
