server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests to backend if needed at Nginx level, 
    # but usually handled by absolute URLs or another reverse proxy in dev.
    # In docker-compose, frontend container communicates with backend container directly or via browser-to-backend.
}
